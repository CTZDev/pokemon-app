<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="dist/script.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <h1>Pokedex</h1>
      </div>
    </header>
    <main>
      <form action="/" id="form-pokemon">
        <div class="wrapper">
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="txtname" placeholder="Name of Pokemon" />
          </div>
          <div class="form-group">
            <select name="" id="">
              <option value="sfsd">sdfsd</option>
            </select>
          </div>
        </div>
      </form>
      <section class="pokemon">
        <div class="wrapper">
          <article class="pokemon-card">
            <div class="pokemon-header">
              <h2>Name pokemon</h2>
            </div>
            <div class="pokemon-body">
              <div class="pokemon-features">
                <!-- Crado dinamicamente (tipos)-->
              </div>
              <img src="./images/profile-1.jpg" alt="" />
            </div>
          </article>
        </div>
      </section>
    </main>
    <template id="pokemon-card"></template>
  </body>
</html>
