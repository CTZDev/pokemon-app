<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script defer src="dist/script.js"></script>
    <title>List of Pokemons</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <h1>Pokedex</h1>
      </div>
    </header>
    <main>
      <form action="/" id="form-pokemon" class="form-pokemon">
        <div class="wrapper">
          <div class="form-container flex flex-ai-c flex-jc-sb">
            <div class="form-group">
              <h2>Type Pokemon</h2>
              <div class="select-wrapper">
                <div class="select">
                  <div class="select-trigger">
                    <div class="select-trigger-content">
                      <img src="" alt="" />
                      <span></span>
                    </div>
                    <div class="arrow"></div>
                  </div>
                  <ul class="custom-options" data-custom-types></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <section class="pokemon">
        <div class="wrapper">
          <div class="pokemon-cards"></div>
        </div>
      </section>
      <section id="loding-pokemon">
        <div class="spinner" id="spinner">
          <div class="spinner-loading">
            <div class="spinner-bubble"></div>
          </div>
        </div>
        <div class="message">
          <p>Loading List Of Pokemons</p>
        </div>
      </section>
      <section class="button-actions">
        <ul class="button-actions-list">
          <li><a href="#" id="prev" class="btn btn--actions">Previous</a></li>
          <li><a href="#" id="next" class="btn btn--actions">Next</a></li>
        </ul>
      </section>
    </main>

    <template id="template-pokemon-card">
      <section class="pokemon-card-container">
        <article class="pokemon-card">
          <div class="pokemon-header">
            <div class="pokemon-header-content">
              <h2 class="pokemon-header-title">#001</h2>
              <button type="button" class="flip-card-header-favorite btn-reset">
                <img width="28" height="28" src="./images/heart-regular.svg" alt="Favorite" loading="lazy" />
              </button>
            </div>
            <figure class="pokemon-header-img">
              <img width="160" height="160" src="./images/profile-1.jpg" alt="" loading="lazy" />
            </figure>
          </div>
          <div class="pokemon-body">
            <div class="pokemon-body-name">
              <p>Name Pokemon</p>
            </div>
            <ul class="pokemon-body-types" data-custom-types-pokemon></ul>
          </div>
          <div class="pokemon-footer">
            <button class="btn btn-info">More Info</button>
          </div>
        </article>
        <article class="flip-card">
          <div class="flip-card-container">
            <article class="flip-card-back">
              <div class="flip-card-header flex flex-jc-sb flex-ai-c">
                <button type="button" class="flip-card-header-favorite btn-reset" data-button-backward>
                  <img width="24" height="24" src="./images/chevron-left-solid.svg" alt="Return Card Main" loading="lazy" />
                </button>
                <button type="button" class="flip-card-header-favorite btn-reset">
                  <img width="24" height="24" src="./images/heart-regular.svg" alt="Favorite" loading="lazy" />
                </button>
              </div>
              <div class="flip-card-hero">
                <div class="flip-card-hero-header flex flex-jc-sb flex-ai-c">
                  <h2>Bulbasaur</h2>
                  <h3>#001</h3>
                </div>
                <div class="flip-card-hero-content flex flex-ai-c flex-jc-sb">
                  <ul class="flip-card-hero-types" data-custom-types-pokemon></ul>
                  <figure class="flip-card-hero-img">
                    <img width="52" height="52" src="./images/profile-1.jpg" alt="" loading="lazy" />
                  </figure>
                </div>
              </div>
              <div class="flip-card-body">
                <nav class="flip-card-features">
                  <ul class="flip-card-features-list flex flex-ai-c">
                    <li><button type="button" data-flipCard-about>About</button></li>
                    <li><button type="button" data-flipCard-stats>Stats</button></li>
                  </ul>
                </nav>
                <div class="flip-card-slider-container">
                  <section class="flip-card-slider">
                    <article class="flip-card-slider-aboutme">
                      <p class="flip-card-slider-aboutme-text"></p>
                      <div class="flip-card-slider-aboutme-measure flex flex-ai-c flex-jc-c">
                        <div class="flip-card-slider-aboutme-measure-height">
                          <h4>Height</h4>
                          <p>measure</p>
                        </div>
                        <div class="flip-card-slider-aboutme-measure-weight">
                          <h4>Weight</h4>
                          <p>measure</p>
                        </div>
                      </div>
                      <div class="flip-card-slider-aboutme-gender flex flex-ai-c">
                        <h4>Habilities</h4>
                        <ul class="flip-card-slider-aboutme-gender-list flex flex-jc-sb"></ul>
                      </div>
                    </article>
                    <article class="flip-card-slider-stats"></article>
                  </section>
                </div>
              </div>
            </article>
          </div>
        </article>
      </section>
    </template>
    <template id="template-card-slider-stat">
      <div class="flip-card-slider-stat">
        <div class="flex flex-ai-c">
          <h4>stat</h4>
          <span>value</span>
        </div>
        <div class="bar-progress">
          <span class="bar"></span>
        </div>
      </div>
    </template>
  </body>
</html>
