<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script defer src="dist/script.js"></script>
    <title>List of Pokemons</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <h1>Pokedex</h1>
      </div>
    </header>
    <main>
      <form action="/" id="form-pokemon" class="form-pokemon">
        <div class="wrapper">
          <div class="form-container flex flex-ai-c flex-jc-sb">
            <div class="form-group">
              <h2>Type Pokemon</h2>
              <div class="select-wrapper">
                <div class="select">
                  <div class="select-trigger">
                    <span>Tesla</span>
                    <div class="arrow"></div>
                  </div>
                  <ul class="custom-options">
                    <li class="custom-option selected" data-value="tesla">Tesla</li>
                    <li class="custom-option" data-value="volvo">Volvo</li>
                    <li class="custom-option" data-value="mercedes">Mercedes</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="form-group">
              <h2>Type Pokemon</h2>
              <div class="select-wrapper">
                <div class="select">
                  <div class="select-trigger">
                    <span>Tesla</span>
                    <div class="arrow"></div>
                  </div>
                  <ul class="custom-options">
                    <li class="custom-option selected" data-value="tesla">Tesla</li>
                    <li class="custom-option" data-value="volvo">Volvo</li>
                    <li class="custom-option" data-value="mercedes">Mercedes</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <section class="pokemon">
        <div class="wrapper">
          <article class="pokemon-card">
            <div class="pokemon-header">
              <h2>Name pokemon</h2>
            </div>
            <div class="pokemon-body">
              <div class="pokemon-features">
                <!-- Crado dinamicamente (tipos)-->
              </div>
              <img src="./images/profile-1.jpg" alt="" />
            </div>
          </article>
        </div>
      </section>
    </main>
    <template id="pokemon-card"></template>
  </body>
</html>
